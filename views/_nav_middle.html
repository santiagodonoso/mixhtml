<div id="nav_middle" class="flex gap-8 px-4 py-2 text-neutral-100 border border-neutral-600 rounded-full"
    data-xId = "{{nav_middle_id}}"
    data-xClass = "nav_middle"
    data-xOnUrl = "{{url}}"
    data-xHide = "[data-xClass='nav_middle']"
    data-xShow = "[data-xId='{{nav_middle_id}}']"
>
    <a href="/documentation"
    class="{{get('documentation_active_link', '')}}"
    data-xMethod = "get"
    data-xUrl = "/documentation"
    onclick="x(); return false"
    >

    </a>

    <a href="/contact-us"
    class="{{get('contact_active_link', '')}}"
    onclick="x(); return false"
    >
    Examples
    </a>

    <a href="/hot-it-works"
    class="{{get('how_active_link', '')}}"
    onclick="x(); return false"
    >
    How it works
    </a>        
</div>
