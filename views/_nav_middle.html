<div id="nav_middle" class="flex gap-8 px-4 py-2 text-neutral-100 border border-neutral-600 rounded-full"
    mix-id = "{{nav_middle_id}}"
    mix-class = "nav_middle"
    mix-on-url = "{{on_url}}"
    mix-hide = "[mix-class='nav_middle']"
    mix-show = "[mix-id='{{nav_middle_id}}']"
>
    <a href="/documentation"
    class="{{get('documentation_active_link', '')}}"
    mix-method = "get"
    mix-url = "/documentation"
    onclick="mixhtml(); return false"
    >
    Documentation
    </a>

    <a href="/contact-us"
    class="{{get('contact_active_link', '')}}"
    onclick="mixhtml(); return false"
    >
    Examples
    </a>

    <a href="/hot-it-works"
    class="{{get('how_active_link', '')}}"
    onclick="mixhtml(); return false"
    >
    How it works
    </a>        
</div>
